<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bora Dan CV</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="js/marked.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery-functions.js"></script>
	

</head>
<body>

<div ng-app="app" ng-controller="allControllers">


<div class="container edit-mode">

	<div class="content">

		<div class="header">
			<div class="avatar v-middle">
				<div class="img-border">
					<img src="https://scontent-lga3-1.cdninstagram.com/vp/90f9a32fbcb210b073bb7c56c6cbb919/5CCD4961/t51.2885-19/s320x320/47584613_317786365511731_3110985064649850880_n.jpg?_nc_ht=scontent-lga3-1.cdninstagram.com" alt="Bora Dan Resim">
				</div>
			</div>
			<div class="name v-middle">
				<h1>
					<span>BORA</span>
					<span>DAN</span>
				</h1>
			</div>
		</div>

		<div class="mini-infos">
			<div class="info">03.03.1987</div>
			<div class="info">Anadoluhisarı / İSTANBUL</div>
			<div class="info">555 746 5105</div>
			<div class="info"><a href="mailto:bora_dan@hotmail.com">bora_dan@hotmail.com</a></div>
		</div>

		<div class="vertical-line">

			<div class="section" ng-repeat="(key, section) in cvDatas">
				<h2>{{ key }}</h2>

				<ng-view ng-repeat="(i, subtitle) in section">
					<div class="description">
						<h3>{{ subtitle[0] }}</h3>
						<span>{{ subtitle[1] }}</span>
					</div>
				</ng-view>

			</div>

		</div>
	
	</div>

</div>

</div>

	
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
